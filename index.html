<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div
        class="w-1/5 mx-auto my-40 py-3 flex flex-col bg-slate-200 bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-md">
        <p class="mx-auto my-2 font-black text-2xl text-white">Login</p>
        <div class="w-10/12 mx-auto flex flex-col">
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" name="floating_username" id="floating_username"
                    class="block py-2.5 px-0 w-full text-md text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder="" required minlength="6" />
                <label for="floating_username"
                    class="peer-focus:font-medium absolute text-md text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">UserName</label>
                <p id="UserNameError" class="text-red-700 text-md"></p>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="password" name="floating_password" id="floating_password"
                    class="block py-2.5 px-0 w-full text-md text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none  dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " required />
                <label for="floating_password"
                    class="peer-focus:font-medium absolute text-md text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                <p id="PassWordError" class="text-red-700 text-md"></p>
            </div>
            <div class="flex flex-row justify-between items-center my-2">
                <div> <input type="checkbox" name="RememberPass" id="RememberPass" class="cursor-pointer">&nbsp;
                    <label for="RememberPass" class="cursor-pointer">Remember Me</label>
                </div>
                <div><button id="forgotPassBtn">Forgot Password?</button></div>
            </div>
            <p id="DataNotMatch" class="text-red-700 text-md mx-auto"></p>
            <button type="submit" id="submitBtn"
                class="bg-white w-full mx-auto mt-5 mb-2 py-2 rounded-md">Login</button>
            <p class="mx-auto">Don't have an Account? <button id="registerBtn">Register</button></p>




        </div>
    </div>


    <!-- Js Files Linked -->
    <script src="js/Login/LoginCheck.js"></script>
    <script src="js/Login/UserGate.js"></script>

</body>

</html>
