<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body>
    <div class="w-3/12 mx-auto my-40 py-3 flex flex-col bg-gray-300 rounded-md">
        <p class="mx-auto">Login To Website</p>
        <div class="w-10/12 mx-auto flex flex-col">
            <div class="flex flex-col" id="UserNameContainer">
                <label for="UserName/Email" class="my-1">UserName or Emil</label>
                <input type="text" name="UserName/Email" id="UserName/Email" class="h-8 rounded-sm px-2"
                    placeholder="UserName or Email">
            </div>
            <div class="flex flex-col my-4" id="PassWordContainer">
                <label for="PassWord" class="my-1">PassWord</label>
                <input type="text" name="PassWord" id="PassWord" class="h-8 rounded-sm px-2" placeholder="PassWord">
            </div>
            <button type="submit" id="submitbtn"
                class="bg-gray-600 w-6/12 mx-auto mt-5 mb-2 py-2 rounded-md">Login</button>
            <button class="underline text-blue-700">SignIn</button>



        </div>
    </div>


    <!-- Js Files Linked -->
    <link rel="stylesheet" href="js/Login.js">
    <link rel="stylesheet" href="js/Signin.js">
</body>

</html>
